<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple echoed form</title>
</head>
<body>
<input id="input" type="text">
<button id="send">Send</button>
<pre id="output"></pre>
</body>
<script>
    (() => {
        const
            input = document.getElementById('input'),
            send = document.getElementById('send'),
            output = document.getElementById('output'),
            socket = new WebSocket("ws://localhost:8080/echo")
        ;

        socket.onopen = () => output.innerText = 'Connected\n';

        socket.onmessage = res => output.innerText += res.data.Message + '\n';

        send.onclick = () => socket.send(JSON.stringify({ message: input.value }));

        send.focus()
    })()
</script>
</html>
